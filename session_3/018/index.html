<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .form-container {
            width: 60%;
            margin: auto;
        }

        .form-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="form-container">
    <form action="https://sys4soft.com/udemy/forms/index.php" method="post">
        <h3>Formul√°rio</h3>

        <!-- text -->
        <div class="form-group">
            <input type="text" name="campo_texto" minlength="5" maxlength="20" required placeholder="Insira seu nome" value="Gleison">
        </div>

        <!-- email -->
        <div class="form-group">
            <input type="email" name="campo_email">
        </div>

        <!-- password -->
        <div class="form-group">
            <input type="password" name="campo_senha" id="">
        </div>

        <!-- number -->
        <div class="form-group">
            <input type="number" name="campo_numero" min="0" max="10" step="0.01">
        </div>

        <!-- url -->
        <div class="form-group">
            <input type="url" name="campo_url">
        </div>

        <hr>

        <!-- date -->
        <div class="form-group">
            <input type="date" name="campo_date">
        </div>

         <!-- time -->
         <div class="form-group">
            <input type="time" name="campo_time">
        </div>

         <!-- week -->
         <div class="form-group">
            <input type="week" name="campo_week">
        </div>

         <!-- month -->
         <div class="form-group">
            <input type="month" name="campo_month">
        </div>

         <!-- datetime-local-->
         <div class="form-group">
            <input type="datetime-local" name="campo_datetime_local">
        </div>

        <!-- submit -->
        <div class="form-group">
            <input type="submit" value="Enviar">
        </div>
    </div>
    </form>
</body>
</html>
