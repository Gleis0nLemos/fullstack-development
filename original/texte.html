<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .minha-lista {
        color: white;
        list-style-type: decimal; /* Escolhe o tipo de marcador */
        padding-left: 0; /* Remove o padding padrão da lista */
        }

        .minha-lista li {
        margin-bottom: 10px;
        text-indent: -1em; /* Move o texto para a esquerda */
        padding-left: 1em; /* Adiciona espaço entre marcador e texto */
        }



    </style>
</head>
<body>
    <section style="text-align: center; background-color: black;">
        <ol class="minha-lista">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
    </section>
</body>
</html>
